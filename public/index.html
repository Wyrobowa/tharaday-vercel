<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tharaday API</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        background: #f7f7fb;
        color: #1c1c1c;
      }
      .wrap {
        max-width: 960px;
        margin: 32px auto;
        padding: 0 20px 32px;
      }
      .card {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
        padding: 20px 24px;
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 24px;
      }
      p {
        margin: 0 0 16px 0;
        color: #475569;
      }
      ul {
        padding-left: 18px;
        margin: 0;
      }
      li {
        margin: 6px 0;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .status {
        display: inline-block;
        margin: 12px 0 16px;
        padding: 6px 10px;
        border-radius: 999px;
        background: #e2e8f0;
        color: #1e293b;
        font-size: 12px;
      }
      .muted {
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Tharaday API</h1>
        <p>Backend for the Tharaday webapp.</p>
        <div class="status">Try: <a href="/api/health">/api/health</a></div>
        <h2>Endpoints</h2>
        <p class="muted" id="loading">Loading endpoints...</p>
        <ul id="endpoints"></ul>
      </div>
    </div>
    <script>
      const list = document.getElementById('endpoints');
      const loading = document.getElementById('loading');

      function renderItem(route) {
        const item = document.createElement('li');
        const methods = document.createElement('strong');
        methods.textContent = route.methods.join(', ');

        const link = document.createElement('a');
        link.href = route.path;
        link.textContent = route.path;

        item.appendChild(methods);
        item.append(' ');
        item.appendChild(link);
        item.append(` â€” ${route.description}`);

        return item;
      }

      fetch('/routes.json')
        .then((response) => {
          if (!response.ok) {
            throw new Error('Failed to load endpoints');
          }
          return response.json();
        })
        .then((data) => {
          const routes = Array.isArray(data.routes) ? data.routes : [];
          routes.forEach((route) => list.appendChild(renderItem(route)));
          loading.remove();
        })
        .catch(() => {
          loading.textContent = 'Unable to load endpoints.';
        });
    </script>
  </body>
</html>
