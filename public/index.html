<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tharaday API</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        background: #f7f7fb;
        color: #1c1c1c;
      }
      .wrap {
        max-width: 960px;
        margin: 32px auto;
        padding: 0 20px 32px;
      }
      .card {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
        padding: 20px 24px;
        margin-bottom: 20px;
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 24px;
      }
      p {
        margin: 0;
        color: #475569;
      }
      iframe {
        width: 100%;
        height: 720px;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        background: #ffffff;
      }
      @media (max-width: 640px) {
        iframe {
          height: 640px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Tharaday API</h1>
        <p>Live endpoint list is embedded below.</p>
      </div>
      <iframe title="Tharaday API" src="/api"></iframe>
    </div>
  </body>
</html>
